<div class="row">
  <div *ngFor="let post of posts" class="col-md-4">
    <mat-card>
      <mat-card-title style="font-size: medium">{{post.title}}</mat-card-title>
      <mat-card-actions>
        <button [routerLink]="[post.id]" color="primary" mat-raised-button>View</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<router-outlet></router-outlet>
